<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Walking Distance Demo</title>

	<link rel="stylesheet" href="css/main.css">

	<script src="libs/processing-1.3.6.js"></script>
	<script src="libs/jquery-1.7.2.js"></script>
	<script src="apis/data.js"></script>
	<script src="apis/game.js"></script>
	<script src="apis/core.js"></script>
	<script src="apis/data_structures/stack.js"></script>
	<script src="apis/data_structures/queue.js"></script>
	<script src="apis/data_structures/priorityqueue.js"></script>
</head>

<body>

	<canvas style="box-shadow:0px 0px 15px #333333" id="gamearea" width="400" height="400"></canvas>

	<script type="text/javascript">

		$(document).ready(function() {
			var canvas = $('#gamearea');

			var levelName = 'map';
			var gameApi = null; // Used to request state to the game

			console.log('loading level ' + levelName);
			Api.Data.loadLevel(levelName + '.json', function(level) {
				console.log('Starting play level');
				
				// This should be enough to play the whole game!
				gameApi = Api.Game.play(canvas[0], level);

				console.log('Game Object:');
				console.log(gameApi);
			});
		});
	</script>

</body>

</html>
